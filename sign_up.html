<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-10">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sign_up.css">
</head>
<body background="images/img2.jpg">
    <!-- header part -->
    <header>
        <div class="header">
            <a href="index.html" >Home</a>
            <a href="login.html">Log In</a>
            <a href="#">Sign Up</a>
            <a href="district.html">Districts</a>

        </div>
        <h4 class="heading">kerala tourism</h4>
    </header>
    <!-- form starts -->
<form class="signup">
<div class="col-lg-12">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress2">Name</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="enter your name">
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="enter your address">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose</option>
              <option>Kerala</option>
              <option>Karnataka</option>
              <option>Tamil nadu</option>
              <option>others</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Remember me
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
</div>
</form>
      <!-- form ends -->
      <!-- footer -->
  <footer class="foot2">
        <p>copyright @2019</p>
        <a href="#">prviate policy</a>
        <a href="#">contact us</a>
 </footer>
</body>
</html>
